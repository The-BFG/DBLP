<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/upload.css') }}">
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='js/upload.js') }}"></script>
</head>
<body>
    {% if not uploaded %}
        <h1 id="clickTitle">Click the button to upload the XML file on Elasticsearch</h1>
        <h1 id="uploading" class="hide">Uploading  xml on Elasticsearch..</h1>
        <form method="post">
            <button id="btnUpload" type="button" class="btn btn-outline-success btn-lg">Success</button>
        </form>
    {% else %}

    {% endif %}
	<div class="progress hide" style="width: 100%;">
		<div class="progress-bar progress-bar-success progress-bar-striped  active" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
			<span class="progress-bar-label">0%</span>
		</div>
    </div>
</div>
</div>
</body>
</html>
